<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,max-scale=1">
    
    {% load static %}

    <!--CSS-->
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <!--FONTE-->
    <link
      href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet"/>
    
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--FAVICON-->
    <link rel="shortcut icon" href="{% static "images/ticket-favicon.ico" %}" type="image/x-icon">

    <title>GAALK</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static "images/ticket-icon.png" %}" alt="movie ticket">
                </span>

                <div class="text logo-text">
                    <span class="name">GAALK</span>
                    <span class="description">Catálogo de Filmes</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul>
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Pesquisar...">
                    </li>
                </ul>

                <ul class="menu-links">

                    {% if user.is_authenticated %}
                    <li class="nav-link">
                        <a href="{% url 'home' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-tv icon'></i>
                            <span class="text nav-text">Descobrir</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-library icon'></i>
                            <span class="text nav-text">Biblioteca</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>
                    {% endif %}

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Quem somos nós?</span>
                        </a>
                    </li>
                </ul>
            </div>

            {% if user.is_authenticated %}
            <div class="bottom-content">
                <ul>
                    <li class="">
                        <a href="{% url 'logout' %}">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Sair</span>
                        </a>
                    </li>
                </ul>
                {% else %}
                <ul>
                    <li class="">
                        <a href="{% url 'login' %}">
                            <i class='bx bx-log-in icon'></i>
                            <span class="text nav-text">Entrar</span>
                        </a>
                    </li>
                </ul>
            </div>
            {% endif %}

        </div>
    </nav>

    <script src="{% static "js/script.js" %}"></script>

    {% block content %}
    {% endblock %}
</body>
</html>
